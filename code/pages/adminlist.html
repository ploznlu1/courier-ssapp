    <psk-mobile disable-sidebar=true disable-header=true>

        <header class="mobile">

                    <psk-img class="navbar-img" src="assets/images/PharmaLedger_logo_RGB_FINAL.png"></psk-img>
                </div>
                <div class="navbar-user">

            <psk-layout-item align="center" style="margin-top:20px">

            <psk-card>

                <psk-form controller-name="AdminListController">
                    <psk-layout-item style="display:flex; justify-content: center" align="center" style="margin:10px 0px">
                        <psk-button button-class="btn btn-success admin-button" event-name="createKit" label="Create Kit">

                    <psk-layout-item style="display:flex; justify-content: center" align="center" style="margin:10px 0px">

                    <psk-layout template-columns="100px 100px 100px" column-gap="20px" row-gap="100px">
                        <psk-label label="Kit-ID"></psk-label>
                        <psk-label label="Product Name"></psk-label>
                        <psk-label label="Edit"></psk-label>
                    </psk-layout>


                    <psk-for-each data-view-model="@kits">
                        <psk-layout template-columns="100px 100px 100px" column-gap="20px">

                            <psk-layout align-content-y="center" template-columns="98fr">

                            </psk-layout>
                            <psk-layout align-content-y="center" template-columns="98fr">
                                <psk-label label="@productname"></psk-label>
                            </psk-layout>
                            <psk-layout align-content-y="center" template-columns="98fr">
                                <psk-button button-class="edit-button" event-name="editKit" id="@id" label="Edit Kit">
                                </psk-button>
                            </psk-layout>
                        </psk-layout>
                        <div class="gap"></div>
                    </psk-for-each>
